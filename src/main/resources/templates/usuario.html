<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http//www.thymeleaf.org">

<head th:replace="layouts/heads::head1"></head>

<body>
  <div class="container-fluid">
    <header th:replace="layouts/headers::header1"></header>
      <main>
        <div class="row">
          <div class="informacion d-flex flex-column col-12 text-center">
            <br>
            <h1>Tu Información</h1>
            <br>
            <div class="dato d-flex align-items-center">
              <h3>Tu nombre y apellido es: </h3><p> <b>tu nombre y apellido</b> </p>
            </div>
            <div class="dato d-flex align-items-center">
              <h3>Tu e-mail es: </h3><p> <b>tu e-mail</b> </p>
            </div>
            <div class="dato d-flex align-items-center">
              <h3>Tu D.N.I. es: </h3><p> <b>tu D.N.I.</b> </p>
            </div>
            <div class="dato d-flex align-items-center">
              <h3>Tu telefono es: </h3><p> <b>tu telefono</b> </p>
            </div>
          </div>
          <div class="contraseñaReset col-12">
            <form class="d-flex align-items-center contraseñaReset" action="index.html" method="post">
              <h2>¿Quieres cambiar tu contraseña?</h2>
              <label for="contraseñaActual">Introduce tu contraseña actual:</label>
              <input type="password" name="contraseñaActual" value="" placeholder="Contraseña actual aquí...">
              <label for="contraseñaNueva">Introduce tu contraseña nueva:</label>
              <input type="password" name="contraseñaNueva" value="" placeholder="Contraseña nueva aquí...">
              <br>
              <button type="submit" name="button" class="btn btn-dark">Cambiar</button>
              <br><br>
            </form>
          </div>

        </div>
      </main>
      <footer th:replace="layouts/footers::footer1"></footer>

      <div th:replace="layouts/scripts::scripts1"></div>
    </body>
    </html>
